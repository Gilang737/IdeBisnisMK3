<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="https://kit.fontawesome.com/6fc9985251.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <center>
            <div class="register">
                <h1 class="pendaftaran">Pendaftaran</h1>
                <p>Daftar le</p>
                <input type="email" name="" id="email" placeholder="Email"><br>
                <br>
                <input type="checkbox" name="" id="">Cihuy
                <p>Pake cara lain?</p>
                <div class="button">
                    <button class="method" id="fb"><i class="fa-brands fa-facebook-f fa-xl"></i></button>
                    <button class="method" id="xbox"><i class="fa-brands fa-xbox fa-xl"></i></button>
                    <button class="method" id="google"><i class="fa-brands fa-google fa-xl"></i></button>
                    <button class="method" id="ps"><i class="fa-brands fa-playstation fa-xl"></i></button>
                    <button class="method" id="apple"><i class="fa-brands fa-apple fa-xl"></i></button><br>
                </div><br>
                <button type="submit" id="daftar" class="daftar"><i class="fa-solid fa-arrow-right fa-2xl" style="color: #ffffff;"></i></button><br>
                <br>
                <a href="log-in.html" class="link">Sudah Punya Akun?</a>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="./script.js"></script>       
    </body>
    </html>
