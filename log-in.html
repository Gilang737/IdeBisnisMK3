<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="https://kit.fontawesome.com/6fc9985251.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/log-in.css">
    </head>
    <body>
        <center>
            <div class="register">
                <h1 class="pendaftaran">Log-In</h1>
                <input type="text" name="" id="email" placeholder="Username">
                <input type="password" name="" id="password" placeholder="Password">
                <br>
                <input type="checkbox" name="" id="">Tetap Sign In?</input>
                <div class="button">
                    <button class="method" id="fb"><i class="fa-brands fa-facebook-f fa-xl"></i></button>
                    <button class="method" id="xbox"><i class="fa-brands fa-xbox fa-xl"></i></button>
                    <button class="method" id="google"><i class="fa-brands fa-google fa-xl"></i></button>
                    <button class="method" id="ps"><i class="fa-brands fa-playstation fa-xl"></i></button>
                    <button class="method" id="apple"><i class="fa-brands fa-apple fa-xl"></i></button><br>
                </div><br>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Region
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Brazil</a></li>
                        <li><a class="dropdown-item" href="#">USA</a></li>
                        <li><a class="dropdown-item" href="#">Europe</a></li>
                        <li><a class="dropdown-item" href="#">Asia</a></li>
                    </ul>
                </div>

                <button type="submit" id="daftar" class="daftar"><i class="fa-solid fa-arrow-right fa-2xl" style="color: #ffffff;"></i></button><br>

                <a href="sign-up.html" class="link">Buat akun?</a>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            email = document.getElementById("email");
            password = document.getElementById("password");
            daftar = document.getElementById("daftar");

            daftar.addEventListener("click", function() {
            if (email.value === "" || password.value === "") {
                alert("Email dan Password Harus Diisi!");
                email.focus();
            } else {
                alert("Pendaftaran Berhasil!");
                window.location.href = "index.html";
            }
        });

        </script>
    </body>
</html>
